    <body>
        <header>

        <audio autoplay controls loop>
            <source src= "https://presenceofmusic.sakura.ne.jp/music/Grove.mp3">
        </audio>
        <br><br> <h2>이건 그냥 테스트에 불과해</h2>
        <P><h3><input type='checkbox' name='아무말' value='stress'>나 왜 폰트를 이렇게 못 적용하냐</input></h3></p>
        <P><h3><input type='checkbox' name='아무말' value='의지'>내일은 이거 꾸밀 수 있길 바람</input></h3></p>
        <P><h3><input type='checkbox' name='아무말' value='의지'>저장 안 되면 어떡해</input></h3></p>

        <P><h3><input type='radio' name='진심' value='욕망'>버거킹 버거 먹고 싶다</input></h3></p>

        <!--audio는 음악/source src로 링크 가져와 재생가능. autoplay 하면 자동 재생 된다고 했는데 왜 안되는지 모르겠음. loop는 제대로 됨-->
        <!--input type 체크박스: 다중선택 가능한 것 라디오는 하나만 선택-->
        <input type="submit"> ←하지만 제출되지 않는다.
        <br>
        <footer> 아직도 주제를 정하지 못해서 아무거나 넣고 있음 </footer>
