<head>
   <title>아무거나 테스트 중</title> 
</head>
<body>
    <form>
        <!--input 입력창 만들기-->
        <h3>오늘 뭐 먹고 싶지?</h3>
        <label for ="villain">Villain: </label> &emsp;
        <input type="text" name="villain" id="villain">
        <br>
        <label for= "user-pw">Password</label>
        <input type= "password" id="user-pw" name="user-pw">
        <br><br>
        <!--type number 하면 숫자 올리고 내릴 수 있음. step은 올라가는 숫자 (1이면 1씩, 2면 2씩)-->
        <label for="">먹을 와퍼 수</label> <input type= "number" step="1" name="와퍼 갯수" id="와퍼 갯수">
        <br> 나 잔다
    </form>
    

</body>
