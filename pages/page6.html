<head>
    <title>grid찍먹 시작</title>
    <link href="./style3.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="test">
            <h2>테스트1</h2>
          </div>
          <div class="test">
            <h2>테스트2</h2>
          </div>
          <div class="test">
            <h2>테스트3</h2>
          </div>
        </div>
        <div class="container"></div>
      </div>
<!--grid template columns 가로 설정 rows 세로 설정 폭 크기 나열함으로서 몇 행으로 할 지 정할 수 있음-->
<!--fr: 범위 내 비율 정할 수 있음-->
<!--repeat 반복문. 형태: repeat (몇번 반복, 크기)-->
      <br><br><br>
      <div class="grid">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
        <div class="box g">G</div>
      </div>
      <!--minmax 최소/최대값 정함-->
      <div class="grid2">
        <div class="box 1">1</div>
        <div class="box 2">2</div>
        <div class="box 3">3</div>
        <div class="box 4">4</div>
        <div class="box 5">5</div>
        <div class="box 6">6</div>
        <div class="box 7">7</div>
      </div>
</body>
